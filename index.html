<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Piano</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="record-display">
        <div class="record-input">
          <input type="text" id="inputBox" />
          <button id="add">Add</button>
        </div>
        <div class="record-box"></div>
      </div>

      <div class="keypad-container">
        <div class="keypad" id="a">A4</div>
        <div class="keypad" id="s">B4</div>
        <div class="keypad" id="d">C4</div>
        <div class="keypad" id="f">C5</div>
        <div class="keypad" id="j">D4</div>
        <div class="keypad" id="k">E4</div>
        <div class="keypad" id="l">F4</div>
        <div class="keypad" id=";">G4</div>
      </div>
    </div>

    <audio class="audio" src=""></audio>

    <script src="./js/app.js "></script>
  </body>
</html>
